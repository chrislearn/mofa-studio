# 使用豆包/火山引擎 API 进行学习讨论

default_model = "doubao-pro-32k"
system_prompt = """我是一个英语学习者，希望通过对话来提高我的英语水平。"""

max_history_exchanges = 100
enable_streaming = true
enable_tools = false
enable_local_mcp = false
log_level = "INFO"
status_timeout_seconds = 60

# Anchor context for learning discussion
anchor_context = "study-context.md"

# 豆包/火山引擎 Provider (Doubao/Volcanic Engine)
[[providers]]
id = "doubao"
kind = "openai"
api_key = "env:DOUBAO_API_KEY"
api_url = "https://ark.cn-beijing.volces.com/api/v3"
proxy = false

# 豆包 Models
[[models]]
id = "doubao-pro-32k"
route = { provider = "doubao", model = "doubao-pro-32k" }

[[models]]
id = "doubao-pro-128k"
route = { provider = "doubao", model = "doubao-pro-128k" }

[[models]]
id = "doubao-lite-32k"
route = { provider = "doubao", model = "doubao-lite-32k" }

[[models]]
id = "doubao-lite-128k"
route = { provider = "doubao", model = "doubao-lite-128k" }
